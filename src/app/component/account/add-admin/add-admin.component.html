<!-- add admin -->
<div class="modal fade p-2" id="add_admin">
    <div class="modal-dialog modal-dialog-scrollable p-2">
      <form
        class="modal-content"
        method="post"
        action="http://localhost:4000/admin/register"
      >
        <div class="modal-header bg-primary">
          <h5 class="modal-title text-white">Add Admin</h5>
          <button
            type="button"
            class="btn-close btn-close-white"
            data-bs-dismiss="modal"
          ></button>
        </div>
        <div class="modal-body p-5">
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input
              type="text"
              class="form-control"
              id="email"
              name="email"
              placeholder=""
            />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              type="text"
              class="form-control"
              id="password"
              name="password"
              placeholder=""
            />
          </div>
          <div class="mb-3">
            <label for="confirmpassword" class="form-label"
              >Confirm Password</label
            >
            <input
              type="text"
              class="form-control"
              id="confirmpassword"
              placeholder=""
            />
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary text-white">
            Save changes
          </button>
        </div>
      </form>
    </div>
  </div>
