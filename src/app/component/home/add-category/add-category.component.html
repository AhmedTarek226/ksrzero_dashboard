 <!-- add category -->
 <div
 class="modal fade"
 id="add_category"
 data-bs-backdrop="static"
 data-bs-keyboard="false"
 tabindex="-1"
 aria-labelledby="add_category"
 aria-hidden="true"
>
 <div class="modal-dialog modal-xl">
   <form
     class="modal-content"
     method="post"
     action="http://localhost:4000/admin/dashboard/addCategory"
   >
     <div class="modal-header bg-primary">
       <h5 class="modal-title text-white" id="add_category">
         Add Category
       </h5>
       <button
         type="button"
         class="btn-close btn-close-white"
         data-bs-dismiss="modal"
         aria-label="Close"
       ></button>
     </div>
     <div class="modal-body">
       <div class="mb-3">
         <label for="title" class="form-label">Category Name</label>
         <input
           type="text"
           class="form-control"
           id="title"
           placeholder=""
           name="title"
         />
       </div>
       <div class="mb-4">
         <label for="brands" class="form-label">Brands</label>
         <input
           type="text"
           class="form-control"
           id="brands"
           name="brands"
           placeholder="ex: apple,samsung,huawei,...etc"
         />
         <small id="helpId" class="text-muted"
           >seperate between each brand by comma ','</small
         >
       </div>
       <h5 class="mb-2 fs-5">Add up to 3 filters</h5>
       <!-- First Filter -->
       <div class="mb-3">
         <label for="firstFilter" class="form-label"
           >First filter title</label
         >
         <input
           type="text"
           class="form-control"
           id="firstFilter"
           placeholder="ex: Ram Size"
           name="firstFilter.title"
         />
       </div>
       <div class="mb-3">
         <label for="firstFilterOptions" class="form-label"
           >First filter options</label
         >
         <input
           type="text"
           class="form-control"
           id="firstFilterOptions"
           name="firstFilter.options"
           placeholder="ex: 2 g,4 g,6 g,...etc"
         />
         <small id="helpId" class="text-muted"
           >seperate between each option by comma ','</small
         >
       </div>
       <!-- Second Filter -->
       <div class="mb-3">
         <label for="secondFilter" class="form-label"
           >Second filter title</label
         >
         <input
           type="text"
           class="form-control"
           id="secondFilter"
           name="secondFilter.title"
           placeholder=""
         />
       </div>
       <div class="mb-3">
         <label for="secondFilterOptions" class="form-label"
           >Second filter options</label
         >
         <input
           type="text"
           class="form-control"
           id="secondFilterOptions"
           name="secondFilter.options"
           placeholder=""
         />
       </div>
       <!-- Third Filter -->
       <div class="mb-3">
         <label for="thirdFilter" class="form-label"
           >Third filter title</label
         >
         <input
           type="text"
           class="form-control"
           id="thirdFilter"
           name="thirdFilter.title"
           placeholder=""
         />
       </div>
       <div class="mb-3">
         <label for="thirdFilterOptions" class="form-label"
           >Third filter options</label
         >
         <input
           type="text"
           class="form-control"
           id="thirdFilterOptions"
           name="thirdFilter.options"
           placeholder=""
         />
       </div>
     </div>
     <div class="modal-footer">
       <button
         type="button"
         class="btn btn-secondary"
         data-bs-dismiss="modal"
       >
         Close
       </button>
       <button type="submit" class="btn btn-primary text-white">
         Save Changes
       </button>
     </div>
   </form>
 </div>
</div>
